name: Gest√£o de vagas Application

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17
      - name: Build project
        run: mvn clean install
      - name: Login Docker
        run: docker login -u ${{secrets.DOCKER_USERNAME}} -p ${{DOCKER_PASSWORD}}
      - name: Build Docker image
        run: docker build -t milet.icaro@gmail.com/gestao_vagas .
      - name: Publish image
        run: docker push dan milet.icaro@gmail.com/gestao_vagas
