name: GestÃ£o de vagas Application

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      - name: Build project
        run: mvn clean install

      - name: Login Docker
        run: docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker image
        run: docker build -t icaromilet/gestao_vagas .

      - name: Publish image
        run: docker push icaromilet/gestao_vagas

  deploy:
    needs: build
    runs-on: self-hosted
    steps:
      - name: Pull image from Docker Hub
        run: docker pull icaromilet/gestao_vagas:latest

      - name: Remove existing container
        run: docker rm -f gestao-vagas || true

      - name: Run Docker container
        run: >
          docker run -d -p 8080:8080
          -e DATABASE_URL=${{ secrets.DATABASE_URL }}
          -e DATABASE_PASSWORD=${{ secrets.DATABASE_PASSWORD }}
          -e DATABASE_USERNAME=${{ secrets.DATABASE_USERNAME }}
          --name gestao-vagas
          icaromilet/gestao_vagas